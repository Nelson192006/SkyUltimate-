<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyUltimate Onboarding</title>
<style>
/* General Reset */
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Splash Screen */
#splash {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  display: flex; align-items: center; justify-content: center;
  z-index: 9999;
}
#splash img {
  width: 150px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlide 2s forwards;
  animation-delay: 0.5s;
}
@keyframes fadeSlide {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Main Container */
body {
  background: #f4f8fb;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 20px;
  width: 350px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  display: none;
}

/* Logo */
.logo {
  display: block;
  margin: 0 auto 20px;
  width: 120px;
}

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 20px;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  background: #e6eef5;
  border-radius: 10px;
  margin: 0 5px;
  transition: 0.3s;
}
.tab.active {
  background: #0077cc;
  color: white;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
input {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  background: #0077cc;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #005fa3;
}

/* Switch Links */
.switch {
  text-align: center;
  font-size: 14px;
}
.switch a {
  color: #0077cc;
  cursor: pointer;
  text-decoration: none;
}

/* Animation for Form Switch */
.fade {
  animation: fadeIn 0.4s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://raw.githubusercontent.com/Nelson192006/SkyUltimate-/refs/heads/main/logo.png" alt="Logo">
</div>

<!-- Main Content -->
<div class="container fade" id="main-container">
  <img src="https://raw.githubusercontent.com/Nelson192006/SkyUltimate-/refs/heads/main/logo.png" class="logo" alt="Logo">

  <!-- Role Tabs -->
  <div class="tabs">
    <div class="tab active" data-role="customer">Customer</div>
    <div class="tab" data-role="agent">Agent</div>
    <div class="tab" data-role="admin">Super Admin</div>
  </div>

  <!-- Forms -->
  <form id="auth-form">
    <!-- Fields will be injected by JS -->
  </form>

  <div class="switch">
    <span id="switch-text">Don't have an account? <a id="switch-link">Register here</a></span>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.getElementById("splash");
  const container = document.getElementById("main-container");
  const tabs = document.querySelectorAll(".tab");
  const form = document.getElementById("auth-form");
  const switchLink = document.getElementById("switch-link");
  const switchText = document.getElementById("switch-text");

  let mode = "login"; // or "register"
  let role = "customer"; // customer, agent, admin

  const fields = {
    login: {
      customer: [
        { type: "email", placeholder: "Email" },
        { type: "password", placeholder: "Password" }
      ],
      agent: [
        { type: "text", placeholder: "Agent ID" },
        { type: "password", placeholder: "Password" }
      ],
      admin: [
        { type: "text", placeholder: "Username" },
        { type: "password", placeholder: "Password" },
        { type: "text", placeholder: "Security Key" }
      ]
    },
    register: {
      customer: [
        { type: "text", placeholder: "Full Name" },
        { type: "email", placeholder: "Email" },
        { type: "password", placeholder: "Password" }
      ],
      agent: [
        { type: "text", placeholder: "Full Name" },
        { type: "text", placeholder: "Contact Number" },
        { type: "text", placeholder: "Address" },
        { type: "text", placeholder: "Bank Name" },
        { type: "text", placeholder: "Account Holder Name" },
        { type: "text", placeholder: "Account Number" }
      ],
      admin: [
        { type: "text", placeholder: "Username" },
        { type: "password", placeholder: "Password" },
        { type: "text", placeholder: "Security Key" }
      ]
    }
  };

  function renderForm() {
    form.innerHTML = "";
    form.classList.add("fade");
    setTimeout(() => form.classList.remove("fade"), 400);

    const currentFields = fields[mode][role];
    currentFields.forEach(f => {
      const input = document.createElement("input");
      input.type = f.type;
      input.placeholder = f.placeholder;
      form.appendChild(input);
    });

    const button = document.createElement("button");
    button.textContent = mode === "login" ? "Login" : "Register";
    form.appendChild(button);

    switchText.innerHTML = mode === "login"
      ? `Don't have an account? <a id="switch-link">Register here</a>`
      : `Already have an account? <a id="switch-link">Login here</a>`;

    document.getElementById("switch-link").addEventListener("click", (e) => {
      e.preventDefault();
      mode = mode === "login" ? "register" : "login";
      renderForm();
    });
  }

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      role = tab.dataset.role;
      renderForm();
    });
  });

  // Splash screen timer
  setTimeout(() => {
    splash.style.display = "none";
    container.style.display = "block";
    renderForm();
  }, 3000);
});
</script>
</body>
</html>
