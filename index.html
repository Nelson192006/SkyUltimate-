<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyUltimate â€” Fast & Reliable Delivery</title>
  <meta name="theme-color" content="#C00000" />
  <style>
    /* ==================== RESET / THEME ==================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
    header { background: #C00000; color: #fff; padding: 1rem; text-align: center; }
    nav { background: #333; color: #fff; display: flex; justify-content: space-around; padding: 0.5rem; }
    nav a { color: #fff; text-decoration: none; }
    .container { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
    h2 { margin-bottom: 1rem; color: #C00000; }
    form { display: flex; flex-direction: column; }
    input, select, button { margin-bottom: 1rem; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #C00000; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #900; }
    .hidden { display: none; }
    .error { color: red; margin-bottom: 1rem; }
    .success { color: green; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>SkyUltimate</h1>
    <p>Fast & Reliable Delivery</p>
  </header>

  <nav>
    <a href="#" onclick="showSection('login')">Login</a>
    <a href="#" onclick="showSection('register')">Register</a>
  </nav>

  <div class="container">
    <!-- LOGIN FORM -->
    <section id="loginSection">
      <h2>Login</h2>
      <div id="loginMessage"></div>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <select id="loginRole" required>
          <option value="Customer">Customer</option>
          <option value="Agent">Agent</option>
          <option value="Admin">Admin</option>
          <option value="SuperAdmin">SuperAdmin</option>
        </select>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- REGISTER FORM -->
    <section id="registerSection" class="hidden">
      <h2>Register</h2>
      <div id="registerMessage"></div>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <select id="registerRole" required>
          <option value="Customer">Customer</option>
          <option value="Agent">Agent</option>
          <option value="Admin">Admin</option>
          <option value="SuperAdmin">SuperAdmin</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </section>
  </div>

  <script>
    const API_BASE = "https://skyultimate-backend-api-structure.onrender.com";

    // normalize frontend role labels to backend role values
    const normalizeRole = (role) => {
      switch(role) {
        case "Customer": return "customer";
        case "Agent": return "agent";
        case "Admin": return "admin";
        case "SuperAdmin": return "super-admin";
        default: return role.toLowerCase();
      }
    };

    function showSection(section) {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerSection').classList.add('hidden');
      if (section === 'login') document.getElementById('loginSection').classList.remove('hidden');
      if (section === 'register') document.getElementById('registerSection').classList.remove('hidden');
    }

    async function apiFetch(path, options) {
      try {
        const res = await fetch(API_BASE + path, {
          headers: { "Content-Type": "application/json" },
          ...options
        });
        const data = await res.json();
        if (!res.ok) {
          console.error("API Error:", data); // show backend error in console
          throw new Error((data && data.message) || "Request failed");
        }
        return data;
      } catch (err) {
        console.error("Fetch failed:", err);
        throw err;
      }
    }

    // LOGIN HANDLER
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const role = normalizeRole(document.getElementById('loginRole').value);

      const msg = document.getElementById('loginMessage');
      msg.textContent = "Loading...";
      msg.className = "";

      try {
        const data = await apiFetch("/api/users/login", {
          method: "POST",
          body: JSON.stringify({ email, password, role })
        });
        msg.textContent = "Login successful!";
        msg.className = "success";
        console.log("Login response:", data);
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });

    // REGISTER HANDLER
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const role = normalizeRole(document.getElementById('registerRole').value);

      const msg = document.getElementById('registerMessage');
      msg.textContent = "Loading...";
      msg.className = "";

      try {
        const data = await apiFetch("/api/users/register", {
          method: "POST",
          body: JSON.stringify({ name, email, password, role })
        });
        msg.textContent = "Registration successful!";
        msg.className = "success";
        console.log("Register response:", data);
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
