<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyUltimate - Login & Registration</title>
<style>
/* ===== RESET ===== */
* {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;}

/* ===== ANIMATED BACKGROUND ===== */
body {
  height: 100vh;
  background: linear-gradient(-45deg, #b71c1c, #ffca28, #b71c1c, #ffca28);
  background-size: 300% 300%;
  animation: gradientBG 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== SPLASH SCREEN ===== */
#splash {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: #fff;
  display: flex; justify-content: center; align-items: center;
  flex-direction: column;
  z-index: 999;
}
#splash img {
  width: 150px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlide 2s ease forwards;
}
@keyframes fadeSlide {
  to {opacity: 1; transform: translateY(0);}
}

/* ===== CONTAINER ===== */
.container {
  width: 95%;
  max-width: 420px;
  background: rgba(255,255,255,0.95);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.2);
  text-align: center;
  display: none;
}

/* ===== TABS ===== */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
.tab {
  flex: 1;
  padding: 10px;
  cursor: pointer;
  background: #f5f5f5;
  border-radius: 8px 8px 0 0;
  transition: 0.3s;
}
.tab.active {
  background: #b71c1c;
  color: white;
  font-weight: bold;
}

/* ===== FORMS ===== */
form {display: none; flex-direction: column; gap: 12px;}
form.active {display: flex;}
input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}
button {
  background: #b71c1c;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {background: #d32f2f;}
.toggle-link {
  font-size: 14px;
  color: #b71c1c;
  cursor: pointer;
  text-decoration: underline;
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://raw.githubusercontent.com/Nelson192006/SkyUltimate-/refs/heads/main/logo.png" alt="Logo">
</div>

<!-- MAIN CONTAINER -->
<div class="container">
  <div class="tabs">
    <div class="tab active" data-role="customer">Customer</div>
    <div class="tab" data-role="agent">Agent</div>
    <div class="tab" data-role="superadmin">Super Admin</div>
  </div>

  <!-- CUSTOMER FORM -->
  <form id="customer-login" class="active" data-type="login" data-role="customer">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <span class="toggle-link" data-toggle="register">Create an Account</span>
  </form>
  <form id="customer-register" data-type="register" data-role="customer">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <span class="toggle-link" data-toggle="login">Already have an account?</span>
  </form>

  <!-- AGENT FORM -->
  <form id="agent-login" data-type="login" data-role="agent">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <span class="toggle-link" data-toggle="register">Create an Account</span>
  </form>
  <form id="agent-register" data-type="register" data-role="agent">
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Contact Number" required>
    <input type="text" placeholder="Address" required>
    <input type="file" placeholder="Upload ID" required>
    <input type="text" placeholder="Bank Name" required>
    <input type="text" placeholder="Account Holder Name" required>
    <input type="text" placeholder="Account Number" required>
    <input type="text" placeholder="Routing Number" required>
    <button type="submit">Register</button>
    <span class="toggle-link" data-toggle="login">Already have an account?</span>
  </form>

  <!-- SUPER ADMIN FORM -->
  <form id="superadmin-login" data-type="login" data-role="superadmin">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <span class="toggle-link" data-toggle="register">One-Time Setup</span>
  </form>
  <form id="superadmin-register" data-type="register" data-role="superadmin">
    <input type="text" placeholder="Initial Username" required>
    <input type="password" placeholder="Initial Password" required>
    <button type="submit">Setup Account</button>
    <span class="toggle-link" data-toggle="login">Back to Login</span>
  </form>
</div>

<script>
// ===== SPLASH ANIMATION =====
setTimeout(() => {
  document.getElementById('splash').style.display = 'none';
  document.querySelector('.container').style.display = 'block';
}, 3000);

// ===== TAB SWITCH =====
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');

    let role = tab.dataset.role;
    document.querySelectorAll('form').forEach(f => {
      if (f.dataset.role === role && f.dataset.type === 'login') {
        f.classList.add('active');
      } else {
        f.classList.remove('active');
      }
    });
  });
});

// ===== TOGGLE LOGIN / REGISTER =====
document.querySelectorAll('.toggle-link').forEach(link => {
  link.addEventListener('click', () => {
    let toggleTo = link.dataset.toggle;
    let role = link.closest('form').dataset.role;
    document.querySelectorAll(`form[data-role="${role}"]`).forEach(f => {
      f.classList.remove('active');
      if (f.dataset.type === toggleTo) f.classList.add('active');
    });
  });
});
</script>

</body>
  </html>
