<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyUltimate Delivery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #FF0000;
      color: white;
      overflow-x: hidden;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #FF0000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 3s forwards;
      animation-delay: 2s;
    }
    #splash img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      padding: 15px;
      opacity: 0;
      animation: fadeInOut 3s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    /* Page wrapper */
    .page {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .page.active { display: block; }
    .logo {
      margin: 20px auto;
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }
    form {
      max-width: 350px;
      margin: auto;
      background: #FF0000;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: white;
      color: black;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #FF0000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link {
      margin-top: 10px;
      display: block;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden { display: none; }

    /* Home page */
    #homePage h2 {
      margin-top: 20px;
    }
    .home-btn {
      margin-top: 20px;
      width: 70%;
      padding: 15px;
      border-radius: 30px;
      font-size: 18px;
    }
    /* Hamburger menu */
    .hamburger {
      position: absolute;
      top: 20px; left: 20px;
      cursor: pointer;
      font-size: 30px;
    }
    .drawer {
      position: fixed;
      top: 0; left: -250px;
      width: 250px; height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .drawer.open { left: 0; }
    .drawer a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="logo.png" alt="SkyUltimate Logo">
  </div>

  <!-- Registration Page -->
  <div id="registerPage" class="page active">
    <img src="logo.png" alt="SkyUltimate Logo" class="logo">
    <h2>Register</h2>
    <form id="registerForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent">Agent</option>
        <option value="Super-admin">Super-admin</option>
      </select>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <!-- Extra fields for Agent -->
      <div id="agentFields" class="hidden">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Bank Name">
        <input type="text" placeholder="Account Number">
        <input type="text" placeholder="Account Name">
      </div>
      <button type="submit">Register</button>
    </form>
    <span class="toggle-link" onclick="showLogin()">Already have an account? Login here</span>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <img src="logo.png" alt="SkyUltimate Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <select id="loginRole" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent">Agent</option>
        <option value="Super-admin">Super-admin</option>
      </select>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <span class="toggle-link" onclick="showRegister()">Don’t have an account? Register here</span>
  </div>

  <!-- Home Page -->
  <div id="homePage" class="page">
    <div class="hamburger" onclick="toggleDrawer()">☰</div>
    <img src="logo.png" alt="SkyUltimate Logo" class="logo">
    <h2 id="welcomeText">Welcome!</h2>
    <button class="home-btn" onclick="goDashboard()">Go to my dashboard</button>

    <!-- Navigation Drawer -->
    <div class="drawer" id="drawer">
      <a href="#">About Us</a>
      <a href="#">Our Mission</a>
      <a href="#">Our Vision</a>
      <a href="#">Contact Info</a>
      <a href="#">Social Media</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <script>
    // Hide splash after animation
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('registerPage').classList.add('active');
    }, 5000);

    // Role dropdown listener
    document.getElementById('role').addEventListener('change', function() {
      const agentFields = document.getElementById('agentFields');
      if (this.value === 'Agent') {
        agentFields.classList.remove('hidden');
      } else {
        agentFields.classList.add('hidden');
      }
    });

    // Toggle pages
    function showLogin() {
      document.getElementById('registerPage').classList.remove('active');
      document.getElementById('loginPage').classList.add('active');
    }
    function showRegister() {
      document.getElementById('loginPage').classList.remove('active');
      document.getElementById('registerPage').classList.add('active');
    }

    // Handle Register
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      let role = document.getElementById('role').value;
      localStorage.setItem("role", role);
      showHome(role);
    });

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      let role = document.getElementById('loginRole').value;
      localStorage.setItem("role", role);
      showHome(role);
    });

    // Show Home
    function showHome(role) {
      document.getElementById('registerPage').classList.remove('active');
      document.getElementById('loginPage').classList.remove('active');
      document.getElementById('homePage').classList.add('active');
      document.getElementById("welcomeText").innerText =
        role ? `Welcome back, ${role}!` : "Welcome!";
    }

    // Drawer toggle
    function toggleDrawer() {
      document.getElementById("drawer").classList.toggle("open");
    }

    // Go Dashboard by role
    function goDashboard() {
      const role = localStorage.getItem("role");
      if (role === "Customer") alert("Redirecting to Customer Dashboard...");
      else if (role === "Agent") alert("Redirecting to Agent Dashboard...");
      else if (role === "Super-admin") alert("Redirecting to Super-admin Dashboard...");
      else alert("No role found.");
    }

    // Logout
    function logout() {
      localStorage.removeItem("role");
      document.getElementById('homePage').classList.remove('active');
      document.getElementById('loginPage').classList.add('active');
    }
  </script>
</body>
  </html>
