<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyUltimate ‚Äî Auth</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #c00000;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Splash Screen ===== */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #c00000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #splash img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      opacity: 0;
      animation: fadeIn 1.5s forwards, scaleUp 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); }
      to { transform: scale(1); }
    }

    /* ===== Auth Container ===== */
    #auth-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      position: relative;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: color 0.3s;
    }

    .tab.active {
      color: #c00000;
      background: #fff;
      border-radius: 20px;
    }

    /* ===== Forms ===== */
    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100%;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    button {
      padding: 12px;
      background: #c00000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a00000;
    }

    .link {
      color: #fff;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: #ffcccc;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://raw.githubusercontent.com/Nelson192006/SkyUltimate-/a5f786dcce3129d2108de5e2bc660f0f11b6a7c8/logo.png" alt="SkyUltimate Logo">
  </div>

  <!-- Auth Container -->
  <div id="auth-container">
    <img class="logo" src="https://raw.githubusercontent.com/Nelson192006/SkyUltimate-/a5f786dcce3129d2108de5e2bc660f0f11b6a7c8/logo.png" alt="Logo">

    <div class="card">
      <div class="tabs">
        <div class="tab active" data-target="login-form">Login</div>
        <div class="tab" data-target="register-form">Register</div>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="active">
        <select id="login-role">
          <option value="">Select Role</option>
          <option value="Customer">Customer</option>
          <option value="Agent Admin">Agent Admin</option>
          <option value="Super Admin">Super Admin</option>
        </select>
        <input type="email" id="login-email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="login-password" placeholder="Password" required>
          <span class="toggle-password" data-target="login-password">üëÅ</span>
        </div>
        <button type="button" onclick="login()">Login</button>
        <div class="link" onclick="showForgotPassword()">Forgot Password?</div>
        <div id="login-error" class="error"></div>
      </form>

      <!-- Register Form -->
      <form id="register-form">
        <select id="register-role">
          <option value="">Select Role</option>
          <option value="Customer">Customer</option>
          <option value="Agent Admin">Agent Admin</option>
          <option value="Super Admin">Super Admin</option>
        </select>
        <input type="email" id="register-email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="register-password" placeholder="Password" required>
          <span class="toggle-password" data-target="register-password">üëÅ</span>
        </div>
        <button type="button" onclick="register()">Register</button>
        <div id="register-error" class="error"></div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://skyultimate-backend-api-structure.onrender.com";

    // Splash logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
          document.getElementById("auth-container").style.display = "flex";
        }, 1000);
      }, 3000);
    });

    // Tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
        document.getElementById(tab.dataset.target).classList.add("active");
      });
    });

    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const target = document.getElementById(toggle.dataset.target);
        target.type = target.type === "password" ? "text" : "password";
      });
    });

    // Login
    async function login() {
      const role = document.getElementById("login-role").value;
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const errorDiv = document.getElementById("login-error");

      if (!role || !email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, email, password })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Login failed.");
        alert("Login successful! Token: " + data.token);
        // redirect based on role here
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    // Register
    async function register() {
      const role = document.getElementById("register-role").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const errorDiv = document.getElementById("register-error");

      if (!role || !email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, email, password })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Registration failed.");
        alert("Registration successful! Please log in.");
        document.querySelector('[data-target="login-form"]').click();
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    // Forgot password
    function showForgotPassword() {
      const email = prompt("Enter your email for reset link:");
      if (email) {
        fetch(`${API_URL}/auth/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        }).then(() => {
          alert("A password reset link has been sent to your email.");
        });
      }
    }
  </script>
</body>
  </html>
