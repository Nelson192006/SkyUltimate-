<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyUltimate | Register & Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 id="form-title" class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <!-- Signup/Login form -->
    <form id="auth-form" class="space-y-4">
      <div id="name-field">
        <label class="block text-gray-700">Full Name</label>
        <input type="text" id="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter full name" />
      </div>

      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter email" required />
      </div>

      <div>
        <label class="block text-gray-700">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter password" required />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-sm text-blue-500">Show</button>
        </div>
      </div>

      <div id="role-field">
        <label class="block text-gray-700">Role</label>
        <select id="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="admin">Admin</option>
          <option value="superadmin">Super Admin</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      <span id="toggle-text">Already have an account?</span>
      <a href="#" id="toggle-link" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("auth-form");
    const formTitle = document.getElementById("form-title");
    const nameField = document.getElementById("name-field");
    const roleField = document.getElementById("role-field");
    const toggleLink = document.getElementById("toggle-link");
    const toggleText = document.getElementById("toggle-text");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    let isLogin = false;

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePassword.textContent = "Show";
      }
    });

    // Toggle between signup and login
    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        nameField.style.display = "none";
        roleField.style.display = "none";
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = "Sign up here";
      } else {
        formTitle.textContent = "Sign Up";
        nameField.style.display = "block";
        roleField.style.display = "block";
        toggleText.textContent = "Already have an account?";
        toggleLink.textContent = "Login here";
      }
    });

    // API base URL (your Codesandbox backend)
    const API_BASE = "https://33vhk4-50000.csb.app/api/users";

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName")?.value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role")?.value;

      try {
        let response;
        if (isLogin) {
          response = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
        } else {
          response = await fetch(`${API_BASE}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullName, email, password, role }),
          });
        }

        const data = await response.json();

        if (!response.ok) throw new Error(data.message || "Something went wrong");

        // Store token + session expiry based on role
        const expiry = getExpiryTime(data.role);
        localStorage.setItem("token", data.token);
        localStorage.setItem("expiry", expiry);
        localStorage.setItem("role", data.role);

        alert(isLogin ? "Login successful!" : "Registration successful!");

        // Redirect (for now, homepage.html or dashboard.html)
        window.location.href = "homepage.html";

      } catch (error) {
        alert(error.message);
      }
    });

    // Session expiry helper
    function getExpiryTime(role) {
      const now = new Date().getTime();
      if (role === "agent") return now + 24 * 60 * 60 * 1000; // 1 day
      return now + 6 * 60 * 60 * 1000; // 6 hours
    }

    // Auto redirect if session still valid
    window.onload = () => {
      const token = localStorage.getItem("token");
      const expiry = localStorage.getItem("expiry");
      const now = new Date().getTime();

      if (token && expiry && now < expiry) {
        window.location.href = "homepage.html";
      }
    };
  </script>
</body>
</html>
