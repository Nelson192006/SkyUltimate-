<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyUltimate Auth</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    input, select, button { margin: 8px 0; padding: 10px; font-size: 1rem; }
    button { background: #c00000; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #900000; }
    .toggle { text-align: center; margin-top: 10px; cursor: pointer; color: blue; }
    .hidden { display: none; }
    .error { color: red; margin-top: 5px; text-align: center; }
    .success { color: green; margin-top: 5px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>

    <!-- Registration Form -->
    <form id="register-form">
      <input type="text" id="reg-name" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="text" id="reg-phone" placeholder="Phone Number (optional)" />

      <!-- Role dropdown -->
      <select id="reg-role" required></select>

      <!-- Bank details (shown only if Admin/Agent selected) -->
      <div id="bank-details" class="hidden">
        <input type="text" id="bank-name" placeholder="Bank Name" />
        <input type="text" id="account-number" placeholder="Account Number" />
        <input type="text" id="account-holder" placeholder="Account Holder Name" />
      </div>

      <button type="submit">Register</button>
      <div id="register-message" class="error"></div>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="login-message" class="error"></div>
    </form>

    <!-- Toggle -->
    <div class="toggle" id="toggle-form">Already have an account? Login</div>
  </div>

  <script>
    const API_BASE = "https://skyultimate-backend-api-structure.onrender.com/api/auth"; // adjust route if needed

    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");
    const toggleForm = document.getElementById("toggle-form");
    const formTitle = document.getElementById("form-title");
    const registerMessage = document.getElementById("register-message");
    const loginMessage = document.getElementById("login-message");
    const roleSelect = document.getElementById("reg-role");
    const bankDetailsDiv = document.getElementById("bank-details");

    // ðŸ”¹ Load roles dynamically (with one-time SuperAdmin logic)
    async function loadRoles() {
      roleSelect.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/check-superadmin`);
        const data = await res.json();

        if (data.superadminExists === false) {
          const option = document.createElement("option");
          option.value = "SuperAdmin";
          option.textContent = "Super Admin";
          roleSelect.appendChild(option);
        }

        ["Admin", "Agent", "Customer"].forEach(r => {
          const option = document.createElement("option");
          option.value = r;
          option.textContent = r;
          roleSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading roles:", err);
      }
    }
    loadRoles();

    // ðŸ”¹ Show/Hide bank details for Admin/Agent
    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;
      if (role === "Admin" || role === "Agent") {
        bankDetailsDiv.classList.remove("hidden");
      } else {
        bankDetailsDiv.classList.add("hidden");
      }
    });

    // ðŸ”¹ Toggle Register/Login forms
    toggleForm.addEventListener("click", () => {
      if (registerForm.classList.contains("hidden")) {
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        formTitle.textContent = "Register";
        toggleForm.textContent = "Already have an account? Login";
      } else {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "Login";
        toggleForm.textContent = "Donâ€™t have an account? Register";
      }
    });

    // ðŸ”¹ Handle Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerMessage.textContent = "";

      const payload = {
        name: document.getElementById("reg-name").value,
        email: document.getElementById("reg-email").value,
        password: document.getElementById("reg-password").value,
        role: roleSelect.value,
        phone: document.getElementById("reg-phone").value,
      };

      if (payload.role === "Admin" || payload.role === "Agent") {
        payload.bankDetails = {
          bankName: document.getElementById("bank-name").value,
          accountNumber: document.getElementById("account-number").value,
          accountHolderName: document.getElementById("account-holder").value,
        };
      }

      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (!res.ok) {
          console.error("Register error:", data);
          registerMessage.textContent = data.message || "Registration failed";
          return;
        }

        registerMessage.className = "success";
        registerMessage.textContent = "Registration successful! Redirecting...";
        setTimeout(() => {
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          formTitle.textContent = "Login";
        }, 1500);
      } catch (err) {
        console.error("Register fetch error:", err);
        registerMessage.textContent = "Error connecting to server";
      }
    });

    // ðŸ”¹ Handle Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMessage.textContent = "";

      const payload = {
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value,
      };

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (!res.ok) {
          console.error("Login error:", data);
          loginMessage.textContent = data.message || "Login failed";
          return;
        }

        // Save token for later
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        loginMessage.className = "success";
        loginMessage.textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);

      } catch (err) {
        console.error("Login fetch error:", err);
        loginMessage.textContent = "Error connecting to server";
      }
    });
  </script>
</body>
</html>
