<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyUltimate Delivery</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #FF0000;
      color: white;
    }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #FF0000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #splash img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
      padding: 15px;
    }
    /* Page wrapper */
    .page {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .page.active { display: block; }
    .logo {
      margin: 20px auto;
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }
    form {
      max-width: 350px;
      margin: auto;
      background: #FF0000;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: white;
      color: black;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #FF0000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-link {
      margin-top: 10px;
      display: block;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="logo.png" alt="SkyUltimate Logo">
  </div>

  <!-- Registration Page -->
  <div id="registerPage" class="page active">
    <img src="logo.png" alt="SkyUltimate Logo" class="logo">
    <h2>Register</h2>
    <form id="registerForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent">Agent</option>
        <option value="Super-admin">Super-admin</option>
      </select>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <!-- Extra fields for Agent -->
      <div id="agentFields" class="hidden">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Bank Name">
        <input type="text" placeholder="Account Number">
        <input type="text" placeholder="Account Name">
      </div>
      <button type="submit">Register</button>
    </form>
    <span class="toggle-link" onclick="showLogin()">Already have an account? Login here</span>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="page">
    <img src="logo.png" alt="SkyUltimate Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <select required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent">Agent</option>
        <option value="Super-admin">Super-admin</option>
      </select>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <span class="toggle-link" onclick="showRegister()">Donâ€™t have an account? Register here</span>
  </div>

  <script>
    // Splash screen timeout
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 3000);

    // Role dropdown listener
    document.getElementById('role').addEventListener('change', function() {
      const agentFields = document.getElementById('agentFields');
      if (this.value === 'Agent') {
        agentFields.classList.remove('hidden');
      } else {
        agentFields.classList.add('hidden');
      }
    });

    // Toggle pages
    function showLogin() {
      document.getElementById('registerPage').classList.remove('active');
      document.getElementById('loginPage').classList.add('active');
    }
    function showRegister() {
      document.getElementById('loginPage').classList.remove('active');
      document.getElementById('registerPage').classList.add('active');
    }
  </script>
</body>
               </html>
