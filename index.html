<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyUltimate Auth</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tabs button { flex: 1; background: #eee; border: none; padding: 10px; cursor: pointer; }
    .tabs button.active { background: #007bff; color: white; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>SkyUltimate</h2>
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <select id="loginRole" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent Admin">Agent Admin</option>
        <option value="Super Admin">Super Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <input type="text" id="registerName" placeholder="Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <select id="registerRole" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Agent Admin">Agent Admin</option>
        <option value="Super Admin">Super Admin</option>
      </select>
      <input type="text" id="bankInfo" placeholder="Bank Info (Agent Admin only)" class="hidden" />
      <button type="submit">Register</button>
    </form>

    <!-- Forgot Password (optional) -->
    <!-- <p style="text-align:center; margin-top:10px;"><a href="#">Forgot Password?</a></p> -->
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const bankInfo = document.getElementById("bankInfo");
    const registerRole = document.getElementById("registerRole");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
    };

    registerTab.onclick = () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    };

    registerRole.onchange = () => {
      bankInfo.classList.toggle("hidden", registerRole.value !== "Agent Admin");
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const res = await fetch("https://skyultimate-backend-api-structure.onrender.com/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: loginEmail.value,
          password: loginPassword.value,
          role: loginRole.value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("Login successful!");
        window.location.href = "/home.html";
      } else {
        alert(data.error || "Login failed.");
      }
    };

    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        name: registerName.value,
        email: registerEmail.value,
        password: registerPassword.value,
        role: registerRole.value
      };
      if (registerRole.value === "Agent Admin") {
        payload.bankInfo = bankInfo.value;
      }
      const res = await fetch("https://skyultimate-backend-api-structure.onrender.com/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok) {
        alert("Registration successful! You can now log in.");
        loginTab.click();
      } else {
        alert(data.error || "Registration failed.");
      }
    };
  </script>
</body>
          </html>
