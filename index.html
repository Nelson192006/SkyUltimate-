<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyUltimate â€” Fast & Reliable Delivery</title>
  <meta name="theme-color" content="#C00000" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    body {
      background-color: #c00000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin: 40px 0 20px;
      text-align: center;
    }
    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      padding: 10px;
    }
    .logo h1 {
      margin-top: 10px;
      color: white;
      font-weight: bold;
      font-size: 22px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease-in-out;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 25px;
      margin: 0 5px;
    }
    .tab.active {
      background: #c00000;
      color: white;
    }

    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { font-size: 14px; color: #333; display: block; margin-bottom: 5px; }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #c00000;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #a30000; }

    .error, .success {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .error { color: red; }
    .success { color: green; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="SkyUltimate Logo" />
    <h1>SkyUltimate</h1>
  </div>

  <div class="card">
    <div class="tabs">
      <div id="loginTab" class="tab active">Login</div>
      <div id="registerTab" class="tab">Register</div>
    </div>

    <!-- Role dropdown always on top -->
    <div class="form-group" id="role-group">
      <label for="role">Select Role</label>
      <select id="role">
        <option value="">-- Select Role --</option>
      </select>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" />
      </div>
      <button class="btn" onclick="handleLogin()">Login</button>
      <p id="loginMessage" class="error"></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter full name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" />
      </div>
      <div class="form-group" id="agentFields" style="display:none;">
        <label>Vehicle Type</label>
        <input type="text" id="vehicleType" placeholder="Enter vehicle type" />
      </div>
      <button class="btn" onclick="handleRegister()">Register</button>
      <p id="registerMessage" class="error"></p>
    </div>
  </div>

<script>
const apiBase = "https://skyultimate-backend-api-structure.onrender.com/api/auth";

// Toggle tabs
document.getElementById("loginTab").onclick = () => {
  document.getElementById("loginForm").style.display = "block";
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("loginTab").classList.add("active");
  document.getElementById("registerTab").classList.remove("active");
};
document.getElementById("registerTab").onclick = () => {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "block";
  document.getElementById("registerTab").classList.add("active");
  document.getElementById("loginTab").classList.remove("active");
};

// Load roles dynamically
async function loadRoles() {
  try {
    const res = await fetch(apiBase + "/roles");
    const roles = await res.json();

    let roleSelect = document.getElementById("role");
    roleSelect.innerHTML = `<option value="">-- Select Role --</option>`;
    roles.forEach(r => {
      let opt = document.createElement("option");
      opt.value = r;
      opt.textContent = r.charAt(0).toUpperCase() + r.slice(1);
      roleSelect.appendChild(opt);
    });
  } catch (err) {
    console.error("Failed to load roles", err);
  }
}
loadRoles();

// Login
async function handleLogin() {
  const role = document.getElementById("role").value;
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (!role || !email || !password) {
    document.getElementById("loginMessage").textContent = "All fields required";
    return;
  }

  try {
    const res = await fetch(apiBase + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ role, email, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Login failed");

    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    document.getElementById("loginMessage").className = "success";
    document.getElementById("loginMessage").textContent = "Login successful!";
    // redirect based on role
  } catch (err) {
    document.getElementById("loginMessage").className = "error";
    document.getElementById("loginMessage").textContent = err.message;
  }
}

// Register
async function handleRegister() {
  const role = document.getElementById("role").value;
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  const vehicleType = document.getElementById("vehicleType").value;

  if (!role || !name || !email || !password) {
    document.getElementById("registerMessage").textContent = "All fields required";
    return;
  }

  let body = { role, name, email, password };
  if (role === "agent") body.vehicleType = vehicleType;

  try {
    const res = await fetch(apiBase + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Registration failed");

    document.getElementById("registerMessage").className = "success";
    document.getElementById("registerMessage").textContent = "Registration successful! Please login.";
  } catch (err) {
    document.getElementById("registerMessage").className = "error";
    document.getElementById("registerMessage").textContent = err.message;
  }
}
</script>
</body>
  </html>
