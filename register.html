<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SkyUltimate â€” Register / Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    /* Splash screen */
    #splash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    #splash img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    .container {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }
    p {
        text-align: center;
        font-size: 14px;
        color: #777;
    }
    select, input, button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: darkred;
    }
    .toggle-link {
        text-align: center;
        margin-top: 15px;
        cursor: pointer;
        color: red;
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
    <img src="logo.png" alt="SkyUltimate Logo">
</div>

<div class="container">
    <h1>SkyUltimate</h1>
    <p>Taking Delivery to New Heights.</p>

    <!-- Registration Form -->
    <form id="form-register" autocomplete="off" onsubmit="return false;">
        <select id="roleSelect" required>
            <option value="">Select Role</option>
            <option value="Customer">Customer</option>
            <option value="Agent">Agent</option>
            <!-- Admin will be inserted here dynamically if Super Admin toggle is true -->
        </select>
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="registerBtn">Register</button>
        <div class="small" id="registerMsg"></div>
    </form>

    <!-- Login Form -->
    <form id="form-login" style="display:none;" autocomplete="off" onsubmit="return false;">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div class="small" id="loginMsg"></div>
    </form>

    <div class="toggle-link" id="toggleForm">Already have an account? Login</div>
</div>

<script>
    const splash = document.getElementById("splash");
    window.addEventListener("load", () => {
        splash.style.opacity = 1;
        setTimeout(() => {
            splash.style.opacity = 0;
            splash.style.transition = "opacity 0.5s";
            setTimeout(() => splash.style.display = "none", 500);
        }, 2000);
    });

    const toggleFormLink = document.getElementById("toggleForm");
    const registerForm = document.getElementById("form-register");
    const loginForm = document.getElementById("form-login");

    toggleFormLink.addEventListener("click", () => {
        if (registerForm.style.display !== "none") {
            registerForm.style.display = "none";
            loginForm.style.display = "block";
            toggleFormLink.textContent = "Don't have an account? Register";
        } else {
            registerForm.style.display = "block";
            loginForm.style.display = "none";
            toggleFormLink.textContent = "Already have an account? Login";
        }
    });

    // Fetch role toggle from API
    fetch("https://your-api-endpoint.com/get-role-toggle")
    .then(res => res.json())
    .then(data => {
        if (data && data.adminRoleEnabled) {
            const roleSelect = document.getElementById("roleSelect");
            const opt = document.createElement("option");
            opt.value = "Admin";
            opt.textContent = "Admin";
            roleSelect.appendChild(opt);
        }
    })
    .catch(err => console.error("Error fetching role toggle:", err));

    // Handle Registration
    document.getElementById("registerBtn").addEventListener("click", () => {
        const role = document.getElementById("roleSelect").value;
        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!role || !fullname || !email || !password) {
            document.getElementById("registerMsg").textContent = "All fields are required.";
            return;
        }

        fetch("https://your-api-endpoint.com/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ role, fullname, email, password })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("registerMsg").textContent = data.message || "Registered successfully!";
        })
        .catch(err => {
            console.error("Registration error:", err);
            document.getElementById("registerMsg").textContent = "An error occurred.";
        });
    });

    // Handle Login
    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
            document.getElementById("loginMsg").textContent = "All fields are required.";
            return;
        }

        fetch("https://your-api-endpoint.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("loginMsg").textContent = data.message || "Login successful!";
        })
        .catch(err => {
            console.error("Login error:", err);
            document.getElementById("loginMsg").textContent = "An error occurred.";
        });
    });
</script>

</body>
          </html>
