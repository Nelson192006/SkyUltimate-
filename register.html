<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyUltimate | Register & Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden flex">
    
    <!-- Left Side: Registration -->
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Register</h2>
      <form id="registerForm" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-gray-600">Full Name</label>
          <input type="text" name="fullName" required
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600">Email</label>
          <input type="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600">Password</label>
          <input type="password" name="password" required minlength="6"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-600">Confirm Password</label>
          <input type="password" name="confirmPassword" required minlength="6"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
        </div>

        <!-- Role Selection -->
        <div>
          <label class="block text-gray-600">Role</label>
          <select name="role" id="roleSelect"
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            <option value="customer">Customer</option>
            <option value="agent">Agent</option>
            <option value="admin">Admin</option>
            <option value="superadmin">Super Admin</option>
          </select>
        </div>

        <!-- Agent-only fields -->
        <div id="agentFields" class="hidden space-y-4">
          <div>
            <label class="block text-gray-600">Bank Name</label>
            <input type="text" name="bankName"
              class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
          </div>
          <div>
            <label class="block text-gray-600">Account Number</label>
            <input type="text" name="accountNumber" pattern="\\d{10,}"
              class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
          </div>
          <div>
            <label class="block text-gray-600">Phone Number</label>
            <input type="tel" name="phone"
              class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
          </div>
          <div>
            <label class="block text-gray-600">Address</label>
            <input type="text" name="address"
              class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"/>
          </div>
        </div>

        <!-- Feedback Message -->
        <p id="registerMessage" class="text-center text-sm"></p>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex items-center justify-center">
          <span id="registerBtnText">Register</span>
          <svg id="registerLoader" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </button>
      </form>
    </div>

    <!-- Right Side: Login -->
    <div class="w-1/2 p-8 bg-gray-50 border-l">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
      <form id="loginForm" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-gray-600">Email</label>
          <input type="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200"/>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600">Password</label>
          <input type="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-200"/>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2"/>
          <label for="rememberMe" class="text-gray-600">Remember me</label>
        </div>

        <!-- Feedback -->
        <p id="loginMessage" class="text-center text-sm"></p>

        <!-- Login Button -->
        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 flex items-center justify-center">
          <span id="loginBtnText">Login</span>
          <svg id="loginLoader" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
            <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    const backendURL = "https://33vhk4-50000.csb.app"; // your backend

    // Toggle Agent fields
    document.getElementById("roleSelect").addEventListener("change", (e) => {
      document.getElementById("agentFields").classList.toggle("hidden", e.target.value !== "agent");
    });

    // Register form
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("registerMessage");
      msg.textContent = "";
      const btnText = document.getElementById("registerBtnText");
      const loader = document.getElementById("registerLoader");

      // Show loader
      btnText.textContent = "Registering...";
      loader.classList.remove("hidden");

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      if (data.password !== data.confirmPassword) {
        msg.textContent = "❌ Passwords do not match!";
        msg.className = "text-red-600 text-center";
        loader.classList.add("hidden");
        btnText.textContent = "Register";
        return;
      }

      try {
        const res = await fetch(`${backendURL}/api/users/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        if (res.ok) {
          msg.textContent = "✅ Registration successful! Please login.";
          msg.className = "text-green-600 text-center";
          e.target.reset();
        } else {
          msg.textContent = "❌ " + (result.message || "Registration failed");
          msg.className = "text-red-600 text-center";
        }
      } catch (err) {
        msg.textContent = "❌ Network error.";
        msg.className = "text-red-600 text-center";
      }

      // Hide loader
      loader.classList.add("hidden");
      btnText.textContent = "Register";
    });

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("loginMessage");
      msg.textContent = "";
      const btnText = document.getElementById("loginBtnText");
      const loader = document.getElementById("loginLoader");

      btnText.textContent = "Logging in...";
      loader.classList.remove("hidden");

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch(`${backendURL}/api/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.ok) {
          msg.textContent = "✅ Login successful!";
          msg.className = "text-green-600 text-center";
          if (document.getElementById("rememberMe").checked) {
            localStorage.setItem("rememberedEmail", data.email);
          }
        } else {
          msg.textContent = "❌ " + (result.message || "Login failed");
          msg.className = "text-red-600 text-center";
        }
      } catch (err) {
        msg.textContent = "❌ Network error.";
        msg.className = "text-red-600 text-center";
      }

      loader.classList.add("hidden");
      btnText.textContent = "Login";
    });

    // Auto-fill remembered email
    window.onload = () => {
      const rememberedEmail = localStorage.getItem("rememberedEmail");
      if (rememberedEmail) {
        document.querySelector("#loginForm input[name='email']").value = rememberedEmail;
        document.getElementById("rememberMe").checked = true;
      }
    };
  </script>
</body>
</html>
