<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyUltimate Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">SkyUltimate Logo</div>
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to SkyUltimate</h1>
      <p>Your logistics, simplified.</p>
      <a href="login.html" class="get-started">Get Started</a>
    </section>

    <section class="register-form">
      <h2>Create an Account</h2>
      <form id="registrationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="">--Choose--</option>
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="admin">Super Admin</option>
        </select>

        <button type="submit">Register</button>
      </form>

      <p>Already have an account? <a href="login.html">Login here</a></p>
      <p><a href="forgot-password.html">Forgot Password?</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkyUltimate. All rights reserved.</p>
  </footer>
</body>
</html>
