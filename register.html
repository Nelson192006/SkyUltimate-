<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Role Registration & Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="initialLoader">ðŸš€ Loading...</div>

  <!-- Main Container -->
  <div id="mainContainer">
    <!-- Role Tabs -->
    <div id="roleTabs">
      <button class="active" data-role="customer">Customer</button>
      <button data-role="agent">Agent</button>
      <button id="superAdminTab" data-role="superadmin">Super Admin</button>
    </div>

    <!-- Auth Forms -->
    <div id="authForms">
      <!-- Registration Form -->
      <form id="registerForm">
        <h2 id="formTitle">Register</h2>
        <input type="text" id="fullName" placeholder="Full Name" required />
        <div class="error-msg" id="err-fullName"></div>

        <input type="email" id="email" placeholder="Email Address" required />
        <div class="error-msg" id="err-email"></div>

        <input type="password" id="password" placeholder="Password" required />
        <div id="passwordStrength"></div>
        <div class="error-msg" id="err-password"></div>

        <input type="tel" id="phone" placeholder="Phone Number" required />
        <div class="error-msg" id="err-phone"></div>

        <!-- Agent-only fields -->
        <div id="agentExtra" style="display: none;">
          <input type="text" id="address" placeholder="Address" />
          <input type="text" id="bankName" placeholder="Bank Name" />
          <input type="text" id="accountName" placeholder="Account Holder Name" />
          <input type="text" id="accountNumber" placeholder="Account Number" />
          <input type="text" id="routingNumber" placeholder="Routing Number" />
        </div>

        <button type="submit">Register</button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div id="toggleLogin">Already have an account? Login</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
