<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkyUltimate Delivery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d40000; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #splash-screen img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #d40000;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #d40000;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #b00000;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="images/logo.png" alt="SkyUltimate Logo">
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Full Name</label>
            <input type="text" id="fullName" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <label>Role</label>
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="agent">Agent</option>
                <!-- Admin option will be injected here by JS if allowed -->
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Splash Screen Logic
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 2000); // Show splash for 2 seconds
        });

        // Role Dropdown Logic
        fetch("https://your-api-endpoint.com/super-admin/toggle-status") // Replace with your API endpoint
        .then(res => res.json())
        .then(data => {
            if (data.adminRegistrationAllowed) {
                let roleSelect = document.getElementById("role");
                let adminOption = document.createElement("option");
                adminOption.value = "admin";
                adminOption.text = "Admin";
                roleSelect.appendChild(adminOption);
            }
        })
        .catch(err => console.error("Error fetching role toggle:", err));

        // Registration Form Submission
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const payload = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            fetch("https://your-api-endpoint.com/register", { // Replace with your API
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "Registration successful!");
                window.location.href = "home.html"; // Redirect after registration
            })
            .catch(err => {
                console.error("Error registering:", err);
                alert("Registration failed. Try again.");
            });
        });
    </script>
</body>
</html>
