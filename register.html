<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyUltimate â€” Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      inset: 0;
      background: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }
    #splash img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    #splash h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Registration Container */
    .container {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .roles {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .roles button {
      padding: 10px;
      border: none;
      cursor: pointer;
      background: #ddd;
      border-radius: 4px;
    }
    .roles button.active {
      background: red;
      color: white;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button.submit-btn {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background: darkred;
    }
    .contact-info {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    .contact-info a {
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="logo.png" alt="SkyUltimate Logo" />
    <h1>Taking Delivery to New Heights</h1>
  </div>

  <!-- Registration -->
  <div class="container">
    <h2>Register</h2>
    <div class="roles">
      <button type="button" data-role="customer" class="active">Customer</button>
      <button type="button" data-role="agent">Agent</button>
      <button type="button" data-role="admin" id="adminRole" style="display:none;">Admin</button>
    </div>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="contact-info">
      <p>ðŸ“ž <a href="tel:09128884830">09128884830</a></p>
      <p>ðŸ“± <a href="https://wa.me/2349128884830">WhatsApp</a></p>
      <p>ðŸ“· Instagram: <a href="#">@YourHandle</a></p>
      <p>ðŸ“˜ Facebook: <a href="#">Your Page</a></p>
    </div>
  </div>

  <script>
    // Splash reload logic
    window.addEventListener("load", () => {
      document.getElementById("splash").style.display = "flex";
    });

    // Role Selection
    let selectedRole = "customer";
    document.querySelectorAll(".roles button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".roles button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedRole = btn.getAttribute("data-role");
      });
    });

    // Show Admin role if super admin allows (simulate API check)
    fetch("https://your-api-url.com/check-admin-access")
      .then(res => res.json())
      .then(data => {
        if (data.canAddAdmin) {
          document.getElementById("adminRole").style.display = "inline-block";
        }
      });

    // Registration form submit
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: selectedRole
      };

      fetch("https://your-api-url.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Registration successful!");
        })
        .catch(err => {
          console.error(err);
          alert("Error registering. Please try again.");
        });
    });
  </script>
</body>
    </html>
