<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyUltimate Delivery - Customer Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #b71c1c;
      padding: 10px;
    }
    nav button {
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #b71c1c;
    }
    nav button:hover {
      background: #f1f1f1;
    }
    main {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
    .logout {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Dashboard</h1>
  </header>

  <nav>
    <button onclick="showSection('active')">Active Delivery</button>
    <button onclick="showSection('new')">Request Delivery</button>
    <button onclick="showSection('history')">History</button>
    <button onclick="showSection('profile')">Profile</button>
  </nav>

  <main>
    <!-- Active Delivery -->
    <section id="active" class="card">
      <h2>Active Delivery</h2>
      <div id="activeDelivery">Loading...</div>
    </section>

    <!-- Request New Delivery -->
    <section id="new" class="card" style="display:none;">
      <h2>Request New Delivery</h2>
      <form id="deliveryForm">
        <input type="text" id="pickup" placeholder="Pickup Location" required style="display:block;width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid #ccc"/>
        <input type="text" id="dropoff" placeholder="Dropoff Location" required style="display:block;width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid #ccc"/>
        <input type="text" id="item" placeholder="Item Description" required style="display:block;width:100%;margin-bottom:10px;padding:10px;border-radius:8px;border:1px solid #ccc"/>
        <button type="submit" style="padding:10px 20px;border:none;border-radius:20px;background:#d32f2f;color:white;font-weight:bold;cursor:pointer;">Submit Request</button>
      </form>
      <div id="newDeliveryMsg"></div>
    </section>

    <!-- History -->
    <section id="history" class="card" style="display:none;">
      <h2>Delivery History</h2>
      <div id="historyList">Loading...</div>
    </section>

    <!-- Profile -->
    <section id="profile" class="card" style="display:none;">
      <h2>My Profile</h2>
      <div id="profileDetails">Loading...</div>
    </section>
  </main>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const API_URL = "https://33vhk4-50000.csb.app";
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "index.html";
    }

    // Default: load active deliveries
    document.addEventListener("DOMContentLoaded", () => {
      loadActiveDelivery();
      loadProfile();
      loadHistory();
    });

    function showSection(section) {
      document.querySelectorAll("main section").forEach(s => s.style.display = "none");
      document.getElementById(section).style.display = "block";
    }

    async function loadActiveDelivery() {
      try {
        const res = await fetch(`${API_URL}/deliveries/active`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        document.getElementById("activeDelivery").innerText =
          data && data.length ? JSON.stringify(data, null, 2) : "No active deliveries.";
      } catch (err) {
        document.getElementById("activeDelivery").innerText = "Error loading deliveries.";
      }
    }

    document.getElementById("deliveryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const item = document.getElementById("item").value;

      try {
        const res = await fetch(`${API_URL}/deliveries`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ pickup, dropoff, item })
        });
        const data = await res.json();
        document.getElementById("newDeliveryMsg").innerText = "Delivery request submitted!";
        loadActiveDelivery();
      } catch (err) {
        document.getElementById("newDeliveryMsg").innerText = "Error submitting delivery.";
      }
    });

    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/deliveries/history`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        document.getElementById("historyList").innerText =
          data && data.length ? JSON.stringify(data, null, 2) : "No past deliveries.";
      } catch (err) {
        document.getElementById("historyList").innerText = "Error loading history.";
      }
    }

    async function loadProfile() {
      try {
        const res = await fetch(`${API_URL}/auth/me`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const user = await res.json();
        document.getElementById("profileDetails").innerText = 
          `Name: ${user.fullName}\nEmail: ${user.email}\nRole: ${user.role}`;
      } catch (err) {
        document.getElementById("profileDetails").innerText = "Error loading profile.";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
