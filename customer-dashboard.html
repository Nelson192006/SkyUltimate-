<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyUltimate | Customer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: red;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    #logoutBtn {
      position: absolute;
      right: 20px;
      top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: white;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: red;
      margin-top: 0;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    form button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .delivery-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .status {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2 id="welcome">Hello, Customer ðŸ‘‹</h2>

    <section>
      <h3>Request New Delivery</h3>
      <form id="deliveryForm">
        <input type="text" id="pickup" placeholder="Pickup Address" required>
        <input type="text" id="dropoff" placeholder="Drop-off Address" required>
        <textarea id="details" placeholder="Package Details (size, weight, note)" required></textarea>
        <button type="submit">Submit Delivery Request</button>
      </form>
    </section>

    <section>
      <h3>Active Deliveries</h3>
      <div id="activeDeliveries"></div>
    </section>

    <section>
      <h3>Delivery History</h3>
      <div id="history"></div>
    </section>
  </div>

  <script>
    const API_BASE = "https://33vhk4-50000.csb.app";
    const token = localStorage.getItem("token");

    // Redirect if no token
    if (!token) {
      window.location.href = "index.html";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Fetch profile
    async function fetchProfile() {
      try {
        const res = await fetch(`${API_BASE}/auth/me`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Auth failed");
        const data = await res.json();
        if (data.role !== "customer") {
          // redirect if wrong role
          if (data.role === "agent") window.location.href = "agent-dashboard.html";
          else if (data.role === "admin") window.location.href = "admin-dashboard.html";
          else if (data.role === "superadmin") window.location.href = "superadmin.html";
        }
        document.getElementById("welcome").textContent = `Hello, ${data.fullName} ðŸ‘‹`;
      } catch (err) {
        console.error(err);
        window.location.href = "index.html";
      }
    }

    // Create new delivery
    document.getElementById("deliveryForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const details = document.getElementById("details").value;

      try {
        const res = await fetch(`${API_BASE}/deliveries`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ pickup, dropoff, details })
        });
        if (!res.ok) throw new Error("Failed to create delivery");
        alert("Delivery request submitted!");
        loadDeliveries();
      } catch (err) {
        alert(err.message);
      }
    });

    // Load deliveries
    async function loadDeliveries() {
      try {
        const res = await fetch(`${API_BASE}/deliveries`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const deliveries = await res.json();
        
        const activeDiv = document.getElementById("activeDeliveries");
        const historyDiv = document.getElementById("history");
        activeDiv.innerHTML = "";
        historyDiv.innerHTML = "";

        deliveries.forEach(delivery => {
          const card = document.createElement("div");
          card.className = "delivery-card";
          card.innerHTML = `
            <p><b>From:</b> ${delivery.pickup}</p>
            <p><b>To:</b> ${delivery.dropoff}</p>
            <p><b>Details:</b> ${delivery.details}</p>
            <p class="status">Status: ${delivery.status}</p>
          `;
          if (delivery.status === "delivered") {
            historyDiv.appendChild(card);
          } else {
            activeDiv.appendChild(card);
          }
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Init
    fetchProfile();
    loadDeliveries();
  </script>
</body>
</html>
