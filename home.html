<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyUltimate Delivery Services - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #e60000;
      margin-bottom: 15px;
    }

    p {
      margin: 10px 0;
      color: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: #e60000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome ðŸ‘‹</h1>
    <p id="userName">Loading...</p>
    <p id="userRole"></p>
    <button id="dashboardBtn">Go to Dashboard</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const API_BASE = "https://33vhk4-50000.csb.app"; // your live backend
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "index.html"; // if no token, send back to login
    }

    async function fetchUser() {
      try {
        const res = await fetch(`${API_BASE}/auth/me`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error("Auth failed");

        const data = await res.json();
        document.getElementById("userName").textContent = `Hello, ${data.fullName}`;
        document.getElementById("userRole").textContent = `Role: ${data.role}`;

        document.getElementById("dashboardBtn").onclick = () => {
          if (data.role === "customer") {
            window.location.href = "customer-dashboard.html";
          } else if (data.role === "agent") {
            window.location.href = "agent-dashboard.html";
          } else if (data.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if (data.role === "superadmin") {
            window.location.href = "superadmin.html";
          } else {
            alert("Unknown role, contact support.");
          }
        };

      } catch (err) {
        alert("Session expired, please login again.");
        localStorage.removeItem("token");
        window.location.href = "index.html";
      }
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    };

    fetchUser();
  </script>
</body>
</html>
