<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyUltimate Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e60000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e60000;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #e60000;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #cc0000;
    }
    .delivery-list {
      list-style: none;
      padding: 0;
    }
    .delivery-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .status-pending {
      color: orange;
      font-weight: bold;
    }
    .status-completed {
      color: green;
      font-weight: bold;
    }
    .logout {
      margin-top: 20px;
      text-align: center;
    }
    .logout button {
      background: #444;
    }
  </style>
</head>
<body>
  <header>SkyUltimate Admin Dashboard</header>
  <div class="container">
    
    <div class="card">
      <h2>Manage Price Range</h2>
      <form id="priceForm">
        <label>Base Price (₦):</label>
        <input type="number" id="basePrice" required>
        <label>Per KM Price (₦):</label>
        <input type="number" id="perKmPrice" required>
        <button type="submit">Update Prices</button>
      </form>
    </div>

    <div class="card">
      <h2>Deliveries</h2>
      <ul class="delivery-list" id="deliveryList"></ul>
    </div>

    <div class="card">
      <h2>Agent Payouts</h2>
      <ul class="delivery-list" id="payoutList"></ul>
    </div>

    <div class="card">
      <h2>Manage Agents</h2>
      <form id="agentForm">
        <label>Agent Email:</label>
        <input type="email" id="agentEmail" required>
        <select id="agentAction">
          <option value="approve">Approve</option>
          <option value="disable">Disable</option>
        </select>
        <button type="submit">Update Agent</button>
      </form>
    </div>

    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>

  </div>

  <script>
    const API_BASE = "https://33vhk4-50000.csb.app";
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      window.location.href = "index.html";
    }

    // Manage Prices
    document.getElementById("priceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const basePrice = document.getElementById("basePrice").value;
      const perKmPrice = document.getElementById("perKmPrice").value;

      try {
        const res = await fetch(`${API_BASE}/admin/update-prices`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ basePrice, perKmPrice })
        });
        const data = await res.json();
        alert(data.message || "Prices updated successfully");
      } catch (err) {
        alert("Error updating prices");
      }
    });

    // Fetch Deliveries
    async function loadDeliveries() {
      try {
        const res = await fetch(`${API_BASE}/admin/deliveries`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const deliveries = await res.json();
        const list = document.getElementById("deliveryList");
        list.innerHTML = "";
        deliveries.forEach(del => {
          const li = document.createElement("li");
          li.className = "delivery-item";
          li.innerHTML = `
            <strong>ID:</strong> ${del._id} <br>
            <strong>Customer:</strong> ${del.customerName} <br>
            <strong>Status:</strong> <span class="status-${del.status}">${del.status}</span>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading deliveries", err);
      }
    }

    // Fetch Agent Payouts
    async function loadPayouts() {
      try {
        const res = await fetch(`${API_BASE}/admin/payouts`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const payouts = await res.json();
        const list = document.getElementById("payoutList");
        list.innerHTML = "";
        payouts.forEach(p => {
          const li = document.createElement("li");
          li.className = "delivery-item";
          li.innerHTML = `
            <strong>Agent:</strong> ${p.agentName} <br>
            <strong>Amount:</strong> ₦${p.amount} <br>
            <strong>Status:</strong> ${p.status}
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading payouts", err);
      }
    }

    // Manage Agents
    document.getElementById("agentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("agentEmail").value;
      const action = document.getElementById("agentAction").value;

      try {
        const res = await fetch(`${API_BASE}/admin/agents`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ email, action })
        });
        const data = await res.json();
        alert(data.message || "Agent updated successfully");
      } catch (err) {
        alert("Error updating agent");
      }
    });

    // Logout
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    // Initial load
    loadDeliveries();
    loadPayouts();
  </script>
</body>
  </html>
