<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Dashboard - SkyUltimate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #C00000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    nav {
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin-bottom: 15px;
    }
    nav ul li button {
      background: #C00000;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav ul li button:hover {
      background: #900000;
    }
    main {
      padding: 20px;
    }
    section {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }
    h2 {
      margin-top: 0;
      color: #C00000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background: #f2f2f2;
    }
    .btn {
      background: #C00000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #900000;
    }
    .announcement-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .announcement-form input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .announcement {
      background: #fff4f4;
      padding: 10px;
      margin: 8px 0;
      border-left: 4px solid #C00000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .announcement button {
      background: transparent;
      border: none;
      color: #C00000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Super Admin Dashboard</h1>
  </header>
  <div class="dashboard">
    <nav>
      <ul>
        <li><button onclick="showSection('orders')">Orders</button></li>
        <li><button onclick="showSection('users')">Users</button></li>
        <li><button onclick="showSection('settings')">Settings</button></li>
        <li><button onclick="showSection('announcements')">Announcements</button></li>
      </ul>
    </nav>
    <main>
      <section id="orders" class="active">
        <h2>Orders Management</h2>
        <table id="ordersTable">
          <thead>
            <tr>
              <th>ID</th><th>Customer</th><th>Status</th><th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Orders will load dynamically -->
          </tbody>
        </table>
      </section>

      <section id="users">
        <h2>Users Management</h2>
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Role</th><th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will load dynamically -->
          </tbody>
        </table>
      </section>

      <section id="settings">
        <h2>System Settings</h2>
        <p>Manage price ranges, bank details, and platform configuration.</p>
        <button class="btn" onclick="updateSettings()">Update Settings</button>
      </section>

      <section id="announcements">
        <h2>Announcements</h2>
        <form class="announcement-form" onsubmit="postAnnouncement(event)">
          <input type="text" id="announcementInput" placeholder="Type new announcement..." required/>
          <button type="submit" class="btn">Post</button>
        </form>
        <div id="announcementsList"></div>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = "https://skyultimate-backend-api-structure.onrender.com"; 

    function showSection(id) {
      document.querySelectorAll("main section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Fetch orders
    async function loadOrders() {
      try {
        const res = await fetch(`${API_BASE}/orders`);
        const orders = await res.json();
        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        orders.forEach(o => {
          tbody.innerHTML += `
            <tr>
              <td>${o._id}</td>
              <td>${o.customerName}</td>
              <td>${o.status}</td>
              <td><button class="btn" onclick="deleteOrder('${o._id}')">Delete</button></td>
            </tr>`;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Delete order
    async function deleteOrder(id) {
      if(!confirm("Delete this order?")) return;
      await fetch(`${API_BASE}/orders/${id}`, { method: "DELETE" });
      loadOrders();
    }

    // Fetch users
    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`);
        const users = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";
        users.forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td>${u._id}</td>
              <td>${u.name}</td>
              <td>${u.role}</td>
              <td><button class="btn" onclick="deleteUser('${u._id}')">Delete</button></td>
            </tr>`;
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Delete user
    async function deleteUser(id) {
      if(!confirm("Delete this user?")) return;
      await fetch(`${API_BASE}/users/${id}`, { method: "DELETE" });
      loadUsers();
    }

    // Update settings (stub)
    async function updateSettings() {
      alert("Settings update triggered. (Connect backend endpoint here)");
    }

    // Announcements
    async function loadAnnouncements() {
      try {
        const res = await fetch(`${API_BASE}/announcements`);
        const anns = await res.json();
        const list = document.getElementById("announcementsList");
        list.innerHTML = "";
        anns.forEach(a => {
          list.innerHTML += `
            <div class="announcement">
              <span>${a.message}</span>
              <button onclick="deleteAnnouncement('${a._id}')">âœ•</button>
            </div>`;
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function postAnnouncement(e) {
      e.preventDefault();
      const message = document.getElementById("announcementInput").value;
      await fetch(`${API_BASE}/announcements`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      document.getElementById("announcementInput").value = "";
      loadAnnouncements();
    }

    async function deleteAnnouncement(id) {
      if(!confirm("Delete this announcement?")) return;
      await fetch(`${API_BASE}/announcements/${id}`, { method: "DELETE" });
      loadAnnouncements();
    }

    // Initial loads
    loadOrders();
    loadUsers();
    loadAnnouncements();
  </script>
</body>
</html>
